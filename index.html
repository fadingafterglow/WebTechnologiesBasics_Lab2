<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Buy list</title>
</head>
<body>
	<article class="cart">
		<section class="product-list-section">
			<form class="add-product-form">
				<input type="text" placeholder="Назва товару" class="add-product-bar" />
				<button type="submit" class="add-product-button" data-tooltip="Додати товар">Додати</button>
			</form>
		</section>
		<aside class="statistics-section">
			<section class="remaining-statistics">
				<header>Залишилося</header>
				<div class="statistic-items"></div>
			</section>
			<section class="bought-statistics">
				<header>Куплено</header>
				<div class="statistic-items"></div>
			</section>
		</aside>
	</article>
	<footer class="badge">
		<header>Buy List</header>
		<p>Created by:<br><span class="author">Nick Prybysh</span></p>
	</footer>
	<script src="main.js"></script>
</body>
</html>
